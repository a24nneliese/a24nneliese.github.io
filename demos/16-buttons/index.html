<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="section-1">
            <a href="#" class="button simple">Learn More</a>
            <a href="#" class="button background">Buy Now</a>
            <a href="#" class="button border">Subscribe Today</a>
        </div>
        <div id="section-2">
            <a href="#" class="button background same">Learn More</a>
            <a href="#" class="button border same">Buy Now</a>
            <a href="#" class="button border same">Subscribe Today, Now!</a>
        </div>
        <div id="section-3">
            <a href="#" class="button simple wide">Learn More</a>
            <a href="#" class="button simple wide">Buy Now</a>
            <a href="#" class="button simple wide">Subscribe Today</a>
        </div>
    </body>
</html>
