<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="row">
                <div class="banner">
                    <h1> MY VISION BOARD </h1>
                </div>
                <div class="post-it1">
                    <h2>"Be as you wish to seem"</h2>
                    <p>Socrates</p>
                    <p>469BC - 399BC</p>
                </div>
                <div class="post-it2">
                    <img 
                        src="images/board1.jpeg"
                        alt="quote"
                        width="300"
                    >
                </div>
                <div class="post-it3">
                    <img 
                        src="images/board 2.jpeg"
                        alt="quote"
                        width="200"
                    >
                </div>
            </div>

            <div class="row">
                <div class="post-it2">
                    <img 
                        src="images/board3.jpeg"
                        alt="quote"
                        width="200"
                    >
                </div>
                <div class="post-it3">
                    <h1> Second note </h1>
                </div>
                <div class="post-it1">
                    <h1> Third note </h1>
                </div>
            </div>

        </div>
    </body>
</html>
