<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palattes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palatte">
            <h2>Baroque Color Palatte</h2>
            <h4 class="color" id="red">#5D2A26</h4>
            <h4 class="color" id="tan">#CDB3A1</h4>
            <h4 class="color" id="brown">#342314</h4> 
        </div>
        <div class="color-palatte">
            <h2>Film Color Palatte</h2>
            <h4 class="color" id="beige">#B29E63</h4>
            <h4 class="color" id="green">#4B4919</h4>
            <h4 class="color" id="blue">#0A24A3F</h4>
            <h4 class="color" id="orange">#AC6807</h4> 
        </div>
        <div class="color-palatte">
            <h2>Random Color Palatte</h2>
            <h4 class="color" id="gold">#FFD700</h4>
            <h4 class="color" id="cream">#F4C1C1</h4>
            <h4 class="color" id="umber">#342314</h4> 
        </div>
    </body>
</html>
